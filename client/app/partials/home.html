<h1 class="heading">{{vm.title}}</h1>

<div flex-container="row" flex-gutter="24">
    <div flex-item  ng-repeat="coupon in vm.coupons">
        <div class="card">
            <div class="p+">
                <strong class="fs-headline display-block"> {{coupon.vendor}}</strong>
                <span class="fs-subhead tc-black-2 display-block">Lorem Ipsum</span>

                <div class="paragraph fs-body-1 mt+">
                    <p>
                         {{coupon.desc}}
                    </p>
                </div>
            </div>

            <div class="card__actions">
                <a href="{{coupon.resource_url}}" target="_blank" class="btn btn--xs btn--orange btn--raised" lx-ripple>Redeem</a>
            </div>
        </div>
    </div>
</div>
