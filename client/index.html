<!doctype html>
<html ng-app="couponApp">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bower_components/lumx/dist/lumx.css">
        <link rel="stylesheet" href="bower_components/mdi/css/materialdesignicons.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <header>
              <div id="topbar" class="card">
                <div class="toolbar">
                    <div class="toolbar__left mr+++">
                       <!--
                        <button class="btn btn--l btn--black btn--icon" lx-ripple>
                            <i class="mdi mdi-menu"></i>
                        </button>
                        -->
                    </div>

                    <span class="toolbar__label fs-title">
                        <img style="display:inline;" src="img/qpon_small.png"/>  
                    </span>

                    <div class="toolbar__right">
                        <lx-search-filter closed theme="light"></lx-search-filter>

                        <lx-dropdown position="right" from-top>
                            <button class="btn btn--l btn--black btn--icon" lx-ripple lx-dropdown-toggle>
                                <i class="mdi mdi-dots-vertical"></i>
                            </button>

                            <lx-dropdown-menu>
                                <ul>
                                    <li><a class="dropdown-link">Action</a></li>
                                    <li><a class="dropdown-link">Another action</a></li>
                                    <li><a class="dropdown-link">Something else here</a></li>
                                    <li class="dropdown-divider"></li>
                                    <li><a class="dropdown-link dropdown-link--is-header">Header</a></li>
                                    <li><a class="dropdown-link">Separated link</a></li>
                                </ul>
                            </lx-dropdown-menu>
                        </lx-dropdown>
                    </div>
                </div>
            </div>          
        </header>
        <main>
            <div ui-view class="content fadeZoom" id="main_view"></div>
        </main>
        <footer>
           
            
        </footer>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/velocity/velocity.js"></script>
        <script src="bower_components/moment/min/moment-with-locales.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/lumx/dist/lumx.js"></script>
        
        <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>-->
        <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="bower_components/satellizer/satellizer.min.js"></script>
        <script src="app/app.js"></script>
        
        
        <!-- Controllers -->
        <script src="app/controllers/homeController.js"></script>
    </body>
</html>
